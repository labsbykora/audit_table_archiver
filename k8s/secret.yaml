apiVersion: v1
kind: Secret
metadata:
  name: archiver-secrets
  namespace: audit-archiver
  labels:
    app: audit-archiver
    component: secrets
type: Opaque
stringData:
  # Database password
  # UPDATE THIS with your production database password
  DB_PASSWORD: "your-database-password-here"
  
  # S3 credentials (only if not using IAM roles via ServiceAccount)
  # For AWS S3, prefer IAM roles (IRSA on EKS, Workload Identity on GKE)
  # Uncomment and update if using access keys:
  # AWS_ACCESS_KEY_ID: "your-access-key-id"
  # AWS_SECRET_ACCESS_KEY: "your-secret-access-key"
  
  # Additional database passwords if you have multiple databases
  # DB_PASSWORD_ANOTHER: "another-db-password"

---
# Example: Create secret from command line (alternative method)
# kubectl create secret generic archiver-secrets \
#   --from-literal=DB_PASSWORD='your-password' \
#   --from-literal=AWS_ACCESS_KEY_ID='your-key' \
#   --from-literal=AWS_SECRET_ACCESS_KEY='your-secret' \
#   -n audit-archiver

